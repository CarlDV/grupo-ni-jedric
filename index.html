<!DOCTYPE html>
<html>
<head>
  <style>
    
    body {
      margin: 0;
      overflow: hidden; /* Bubble */
      background: linear-gradient(-45deg, #0a0ddd, #4dcedf, #305dee, #ccf06c);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
     .progress-container {
            width: 50%;
            height: 20px;
            background-color: #eee;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #2196F3; /* A nice blue */
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }

        .skill-level {
            text-align: center;
            font-size: 16px;
            margin-bottom: 5px;
        }
           
  </style>
</head>
